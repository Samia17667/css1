<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 1</title>
</head>
<style>
	table,
	th,
	td {
		width: 80%;
		margin: 0 auto;
		border: 2px solid brown;
		padding: 7px;
		font-family: sans-serif;

	}

	table {
		border-spacing: 5px;
	}

	input {
		padding: 4px;
		margin-top: 5px;
		font-family: sans-serif;
	}

	label {
		font-size: 18px;
		font-family: sans-serif;
		margin-top: 15px;
	}
</style>

<body>
	<h2 style="text-align: center; font-family: sans-serif;">Table design with HTML</h2>

	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Rahi</td>
			<td>Sabbir</td>
			<td>67</td>
		</tr>
		<tr>
			<td>Labib</td>
			<td>Rahman</td>
			<td>53</td>
		</tr>
		<tr>
			<td>Abid</td>
			<td>Naim</td>
			<td>18</td>
		</tr>
	</table>
	<h2 style="text-align: center; font-family: sans-serif; margin-top: 30px;">Form design with HTML</h2>
	<form style="width: 80%; margin: 0 auto;">
		<label>First name:</label><br>
		<input type="text" name="Name" placeholder="Enter your first name"><br>
		<label>Last name:</label><br>
		<input type="text" name="Name" placeholder="Enter your last name"><br>
		<label>Email:</label><br>
		<input type="text" name="Name" placeholder="Enter your email"><br>

		<label>Password:</label><br>
		<input type="Password" name="Password" placeholder="Enter your Password"><br>
		<label>Confirm Password:</label><br>
		<input type="Password" name="Password" placeholder="Enter your Confirm Password"><br>
		<label>Gender:</label><br>
		<input type="radio" name="Gender" value="Male">Male<br>
		<input type="radio" name="Gender" value="Female">Female<br>
		<label>Date Of Birth:</label><br>
		<input type="date" name="Birth"><br>
		<input type="Submit" name="Submit"><br>
	</form>
</body></html>
